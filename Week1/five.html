<!DOCTYPE html>
<html>
<body>
    <h2>Multiplication Table</h2>
    <div id="table"></div>
</body>
<script>
let num = prompt("Enter a positive integer:");
num = parseInt(num);
if (isNaN(num) || num <= 0) {
    alert("You're going to hell for not adding a normal number.");
} else {
    let tableContainer = document.getElementById("table");
    let tableHTML = "<table border='1'>";

    for (let i = 1; i <= num; i++) {
        tableHTML += "<tr>";
        for (let j = 1; j <= num; j++) {
            tableHTML += `<td>${i * j}</td>`;
        }
        tableHTML += "</tr>";
    }

    tableHTML += "</table>";
    
    tableContainer.innerHTML = tableHTML;
}
</script>
</html>
