<!DOCTYPE html>
<html>
<body>
    <h2>Course Grade Calculator</h2>
    <button onclick="calculateGrade()">Enter student's score</button>
    <p id="result"></p>

    <script>
        function calculateGrade() {
            var score = prompt("Enter your assessment score (0 to 100):");
            var result = document.getElementById("result");

            if (score === null || score === "" || isNaN(score) || score < 0 || score > 100) {
                result.innerHTML = "Are you that stupid?";
                return;
            }
            
            score = parseInt(score);
            var grade;
            
            if (score >= 0 && score <= 39) {
                grade = 0;
            } else if (score >= 40 && score <= 51) {
                grade = 1;
            } else if (score >= 52 && score <= 63) {
                grade = 2;
            } else if (score >= 64 && score <= 75) {
                grade = 3;
            } else if (score >= 76 && score <= 87) {
                grade = 4;
            } else if (score >= 88 && score <= 100) {
                grade = 5;
            }
            
            result.innerHTML = "The grade should be: " + grade;
        }
    </script>
</body>
</html>
